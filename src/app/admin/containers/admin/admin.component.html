<div class="px-5 py-3">
  <div fxLayout="column" fxLayoutAlign="left">
    <p class="display-4">Administraci&oacute;n</p>
    <p class="mat-h1 text-black-50">
      Cambia la configuraci&oacute;n de todos los usuarios de la
      aplicaci&oacute;n
    </p>
  </div>
</div>

<div
  *ngIf="usersListLoading$ | async"
  class="d-flex justify-content-center align-items-center"
  style="margin-top: 300px"
>
  <div
    class="spinner-grow text-primary"
    role="status"
    style="width: 4rem; height: 4rem"
  >
    <span class="sr-only">Procesando...</span>
  </div>
</div>

<div *ngIf="!(usersListLoading$ | async)" class="container-fluid mt-3 pb-5">
  <app-users-list
    *ngIf="!selectedUser"
    [users]="users$ | async"
    (userSelected)="onUserSelect($event)"
    (addAdmin)="addAdminPrivileges($event)"
    (removeAdmin)="removeAdminPrivileges($event)"
  ></app-users-list>
  <app-user-detail
    *ngIf="selectedUser"
    [user]="selectedUser$ | async"
    (detailsClosed)="onDetailsClose()"
    (itemsLoad)="onItemsLoad()"
    (customersLoad)="onCustomersLoad()"
    (addAdmin)="addAdminPrivileges($event)"
    (removeAdmin)="removeAdminPrivileges($event)"
  ></app-user-detail>
</div>
